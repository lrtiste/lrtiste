  .visuallyhidden {
    position: absolute;
    overflow: hidden;
    clip: rect(0 0 0 0);
    height: 1px;
    width: 1px;
    margin: -1px;
    padding: 0;
    border: 0;
  }

  [role=tabpanel]{
    display: none;
  }

  [role=tabpanel][aria-hidden=false]{
    display: block;
  }

  [role=tab]:focus{
    outline: 1px solid lightblue;
  }

  [role=tab][aria-selected=true]{
    background: lightgrey;
  }


</style>
