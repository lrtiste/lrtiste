    overflow: hidden;
    clip: rect(0 0 0 0);
    height: 1px; width: 1px;
    margin: -1px; padding: 0; border: 0;
  }

  }

  body * {
    box-sizing: inherit;

  [role=tablist]{
    display: flex;
    flex-wrap: wrap;
  }

  label{
    flex-grow: 1;
    order:1;
    text-align: center;
    padding: 1em;
    border-radius: 4px 4px 0 0;
    background: #f4f4f4;
  }

  label:not(:last-of-type){
    margin-right: 0.1em;
  }

  input[type=radio]:checked:not([aria-selected]) + label, [aria-selected=true] + label{
    background: lightgrey;
  }

  input[type=radio]:focus:not([aria-selected]) + label,input[type=radio]:hover + label, [aria-selected]:focus + label{
    background: #ff8c8c;
    transition: background 0.3s, color 0.3s;
    outline: 0;
    color: white;
  }

  input[type=radio]:focus:not([aria-selected]) + label, [aria-selected]:focus + label{
    box-shadow: 0 0 5px 1px #5354a9;
  }

  [role=tabpanel] {
    display: none;
    flex-basis: 100%;
    flex-grow: 1;
    order:2;
    background: lightgrey;
    padding: 1em;
  }

  input[type=radio]:checked + label + section[role=tabpanel]:not([aria-hidden=true]), [aria-hidden=false]{
    display: block;
  }




</style>

<div role="tablist" class="tabs">
  <input class="visuallyhidden" aria-controls="tabpanel1" role="tab" type="radio" id="tab1radio" name="tabs">
  <label for="tab1radio">Markup</label>
  <section role="tabpanel" id="tabpanel1">
    <h3>Hello world blah blah</h3>
    <p>tab panel1 <a href="#">foo</a></p>
  </section>
  <input class="visuallyhidden" aria-controls="tabpanel2" checked="true" role="tab" type="radio" id="tab2radio" name="tabs">
  <label for="tab2radio">Script</label>
  <section role="tabpanel" id="tabpanel2">
    <h3>Hello world blah blah bis</h3>
    <p>tab panel 2 <a href="#">foo bar bis</a></p>
  </section>

  <input class="visuallyhidden" aria-controls="tabpanel3" role="tab" type="radio" id="tab3radio" name="tabs">
  <label for="tab3radio">Style</label>
  <section role="tabpanel" id="tabpanel3">
    <h3>Hello world blah blah  third</h3>
    <p>tab panel 3 <a href="#">blah</a></p>
  </section>
</div>
